---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1>
        <a href="page.link">{{ page.title }}</a>
    </h1>
    <p class="meta">
        {{ page.date | date: "%b %-d, %Y" }}
        • <a href="{{page.url}}">&#x260D;</a>
        {% if page.author %} • {{ page.author }}{% endif %}
        {% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>
</div>
